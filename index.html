<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>BMI Calculator</h1>

    <div class="bmi-container">
        
        <div class="bmiimg">
            <img src="./assets/Wavy_Lst-05_Single-04.jpg" alt="" width="300px">
        </div>

        <div>
            <div class="input-section">
                <label for="weight">Weight (kg):</label>
                <input type="number" id="weight" placeholder="Enter weight" required>
    
                <label for="height">Height (cm):</label>
                <input type="number" id="height" placeholder="Enter height" required>
            </div>
    
            <button onclick="calculateBMI()">Calculate BMI</button>
    
            <div class="result">
                <h2>Your BMI: <span id="bmi-result">0.00</span></h2>
                <p id="bmi-category"></p>
            </div>
        </div>
    </div>

    <script src="bmi.js"></script>
</body>
</html>
